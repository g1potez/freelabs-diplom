{% load static %}
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style_auth.css' %}" type='text/css'>
   <link rel="shortcut icon" href="{% static 'img/icon.png'%}" type="image/x-icon">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
</head>
<body>
  <div class='auth_main'>
    <div class='logo'>
      <a href='{% url 'index' %}'><img src="{% static 'img/logo_black.png' %}" alt='logo'></a>
      </div>
    {% block content %}
    {% endblock %}
  </div>
  <footer>
  <div class='footer-container'>
    <hr>
    <div class='footer-content'>
      <div class='footer-head'>
        <h2>Главная</h2>
        <ul class='footer-header'>
          <li id='recommend'><a href='{% url 'recommends' %}'>Рекомендации</a></li>
          <li id='charts'><a href='#'>Чарты</a></li>
        </ul>
      </div>
      <div class='footer-faq'>
        <h2>FAQ</h2>
        <ul class='footer-faq-values'>
          <li id='about'><a href='#'>О нас</a></li>
          <li id='terms'><a href='#'>Условия использования</a></li>
          <li id='support'><a href='{% url 'support' %}'>Поддержка</a></li>
        </ul>
      </div>
    </div>
    <p class='footer-copyright'>©Freelabs 2022</p>
  </div>
</footer>
</body>
</html>
